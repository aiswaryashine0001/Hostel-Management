<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Registration Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Simple Registration Test</h4>
                    </div>
                    <div class="card-body">
                        <div id="message" class="alert" style="display: none;"></div>
                        
                        <form id="simpleForm">
                            <div class="mb-3">
                                <label>Student ID:</label>
                                <input type="text" name="student_id" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label>Name:</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label>Email:</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label>Password:</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">Register</button>
                            <button type="button" onclick="testAPI()" class="btn btn-secondary">Test API</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    function showMessage(text, type) {
        const msgDiv = document.getElementById('message');
        msgDiv.className = `alert alert-${type}`;
        msgDiv.textContent = text;
        msgDiv.style.display = 'block';
    }

    function testAPI() {
        console.log('Testing API endpoint...');
        
        const testData = {
            student_id: 'TEST123',
            name: 'Test User',
            email: 'test@example.com',
            password: 'test123'
        };
        
        fetch('/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(testData)
        })
        .then(response => {
            console.log('Response status:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('Response data:', data);
            showMessage('API Test: ' + (data.success ? 'SUCCESS' : data.message), data.success ? 'success' : 'danger');
        })
        .catch(error => {
            console.error('API Test error:', error);
            showMessage('API Test Error: ' + error.message, 'danger');
        });
    }

    document.getElementById('simpleForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        console.log('Form submitted');
        
        const formData = new FormData(this);
        const data = Object.fromEntries(formData.entries());
        
        console.log('Form data:', data);
        
        fetch('/api/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => {
            console.log('Response status:', response.status);
            return response.json();
        })
        .then(result => {
            console.log('Response:', result);
            if (result.success) {
                showMessage('Registration successful!', 'success');
            } else {
                showMessage('Error: ' + result.message, 'danger');
            }
        })
        .catch(error => {
            console.error('Registration error:', error);
            showMessage('Network error: ' + error.message, 'danger');
        });
    });
    </script>
</body>
</html>
